---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - ""
  resources:
  - configmaps
  - persistentvolumeclaims
  - pods
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - k8s.cni.cncf.io
  resources:
  - network-attachment-definitions
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - security.openshift.io
  resourceNames:
  - anyuid
  - nonroot
  - nonroot-v2
  - privileged
  resources:
  - securitycontextconstraints
  verbs:
  - use
- apiGroups:
  - test.openstack.org
  resources:
  - ansibletests
  - horizontests
  - tempests
  - tobikoes
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - test.openstack.org
  resources:
  - ansibletests/finalizers
  - horizontests/finalizers
  - tempests/finalizers
  - tobikoes/finalizers
  verbs:
  - patch
  - update
- apiGroups:
  - test.openstack.org
  resources:
  - ansibletests/status
  - horizontests/status
  - tempests/status
  - tobikoes/status
  verbs:
  - get
  - patch
  - update
